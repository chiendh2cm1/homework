<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập 4b</title>
</head>
<body>
<input type="text" id="numberOne">
<br>
<input type="text" id="numberTwo">
<br>
<button id="result" onclick="caculator()">Result</button>
<h1 id="sum"></h1>
<script>
    //c.Nhập vào a và b, tính tổng các số từ a đến b.
    function caculator() {
        let a = parseInt(document.getElementById("numberOne").value);
        let b = parseInt(document.getElementById("numberTwo").value);
        if(a>b) {
            document.getElementById('sum').innerHTML = 'khong co gia tri'
        }else {
            let sum = 0;
            for (i = a; i <=b; i++) {
                sum += i;
                document.getElementById('sum').innerHTML = sum
            }
        }
    }
</script>
</body>
</html>
